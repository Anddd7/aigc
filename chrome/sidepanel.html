<!DOCTYPE html>
<html>

<head>
  <title>Prompt Clipboard</title>
  <style>
    .panel {
      border: 1px solid;
      margin: 5px;
      padding: 5px;
      border-radius: 5px;
    }

    .input-panel {
      display: flex;
      flex-direction: column;
    }

    .prompt-panel:hover {
      border-color: grey;
      box-shadow: 0 0 10px #719ECE;
    }

    .delete-prompt-button {
      margin-top: -70px;
      float: right;
      color: red;
    }

    /* hover 时 button 字体加粗  */
    .delete-prompt-button:hover {
      font-weight: bold;
      box-shadow: 0 0 10px palevioletred;
    }
  </style>
</head>

<body>
  <h1>Prompt Clipboard</h1>
  <button id="createPromptButton">Create Prompt</button>
  <div id="promptList">
    <!-- Prompt panels will be added here -->
  </div>

  <script src="sidepanel.js"></script>
</body>

</html>
